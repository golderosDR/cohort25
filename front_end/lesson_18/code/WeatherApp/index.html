<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Local Weather</title>
</head>
<body>
    <div class="container">
        <div id="weather" class="weather">
            <img class="main_icon" id="main_icon" src="./images/weather.png" alt="weather">
            <div class="weathercode" id="weathercode"></div>
            <div class="city">
                <img class="icon location" src="./icons/location.png" alt="">
                <div id="city"></div>
            </div>
            <div class="temperature">
                <img class = "icon degrees" src="./icons/degrees.png" alt="degrees">
                <div id="temperature"></div>
            </div>
            <div class="windspeed">
                <img class="icon wind" src="./icons/wind.png" alt="wind">
                <div id="windspeed"></div>
            </div>
            
        </div>
        
    </div>
</body>
</html>
